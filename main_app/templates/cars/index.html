{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
<div class="card">
  <!-- add this single line below -->
  <a href="/cars/{{ car.id }}">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
        <p>Make: {{ car.make }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Description: {{ car.description }}</p>
    </div>
  <!-- and this following one as well -->
  </a>
</div>
{% endfor %}

{% endblock %}
